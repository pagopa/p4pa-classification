security:
  - BearerAuth: []
components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
  schemas:
    TreasuryDTO:
      type: object
      properties:
        treasuryId:
          type: integer
          format: int64
        billYear:
          type: string
        billCode:
          type: string
        accountCode:
          type: string
        domainIdCode:
          type: string
        transactionTypeCode:
          type: string
        remittanceCode:
          type: string
        remittanceInformation:
          type: string
        billIpNumber:
          type: number
          format: double
        billDate:
          type: string
          format: date
        receptionDate:
          type: string
          format: date
        documentYear:
          type: string
        documentCode:
          type: string
        sealCode:
          type: string
        lastName:
          type: string
        firstName:
          type: string
        address:
          type: string
        postalCode:
          type: string
        city:
          type: string
        fiscalCode:
          type: string
        vatNumber:
          type: string
        abiCode:
          type: string
        cabCode:
          type: string
        accountRegistryCode:
          type: string
        provisionalAe:
          type: string
        provisionalCode:
          type: string
        ibanCode:
          type: string
        accountTypeCode:
          type: string
          maxLength: 1
        processCode:
          type: string
        executionPgCode:
          type: string
        transferPgCode:
          type: string
        processPgNumber:
          type: integer
          format: int64
        regionValueDate:
          type: string
          format: date
        organizationId:
          type: integer
          format: int64
        iuf:
          type: string
        iuv:
          type: string
        creationDate:
          type: string
          format: date-time
        lastUpdateDate:
          type: string
          format: date-time
        isRegularized:
          type: boolean
        ingestionFlowFileId:
          type: integer
          format: int64
        actualSuspensionDate:
          type: string
          format: date
        managementProvisionalCode:
          type: string
        endToEndId:
          type: string
        taxCodeHash:
          type: string
          format: byte
        vatNumberHash:
          type: string
          format: byte
        lastNameHash:
          type: string
          format: byte
        personalDataId:
          type: integer
          format: int64
