openapi: 3.1.0
info:
  title: p4pa-classification
  description: Api and Models
  version: "1.0.0"
servers:
  - url: http://localhost:8080
    description: Generated server url
paths:
  /treasury:
    post:
      tags:
        - treasury
      operationId: createTreasury
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/TreasuryDTO"
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreasuryDTO'
        "400":
          description: Invalid request
        "500":
          description: Internal server error
    get:
      tags:
        - treasury
      operationId: getAllTreasuries
      description: Retrieve all treasury records.
      responses:
        "200":
          description: List of treasury records retrieved successfully.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TreasuryDTO'
        "500":
          description: Internal server error
  /treasury/{treasuryId}:
    get:
      tags:
        - treasury
      operationId: getTreasuryById
      description: Retrieve a single treasury record by its ID.
      parameters:
        - name: treasuryId
          in: path
          required: true
          description: ID of the treasury record to retrieve.
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: Treasury record retrieved successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreasuryDTO'
        "404":
          description: Treasury record not found.
        "500":
          description: Internal server error
    put:
      tags:
        - treasury
      operationId: updateTreasury
      description: Update an existing treasury record by its ID.
      parameters:
        - name: treasuryId
          in: path
          required: true
          description: ID of the treasury record to update.
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TreasuryDTO'
        required: true
      responses:
        "200":
          description: Treasury record updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TreasuryDTO'
        "404":
          description: Treasury record not found.
        "400":
          description: Invalid request
        "500":
          description: Internal server error
    delete:
      tags:
        - treasury
      operationId: deleteTreasury
      description: Delete a treasury record by its ID.
      parameters:
        - name: treasuryId
          in: path
          required: true
          description: ID of the treasury record to delete.
          schema:
            type: integer
            format: int64
      responses:
        "204":
          description: Treasury record deleted successfully.
        "404":
          description: Treasury record not found.
        "500":
          description: Internal server error
