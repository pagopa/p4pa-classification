spring:
    application:
      name: ${artifactId}
      version: ${version}
    jmx.enabled: true
    datasource:
      classification:
        jdbc-url: \${CLASSIFICATION_DB_URL:jdbc:postgresql://\${CLASSIFICATION_DB_HOST:localhost}:\${CLASSIFICATION_DB_PORT:5432}/\${CLASSIFICATION_DB_NAME:payhub}?currentSchema=CLASSIFICATION}
        username: \${CLASSIFICATION_DB_USER}
        password: \${CLASSIFICATION_DB_PASSWORD}
        driverClassName: org.postgresql.Driver
    data:
      rest:
        basePath: crud
management:
    endpoint:
      health:
        probes.enabled: true
        group:
          readiness.include: "*"
          liveness.include: livenessState,diskSpace,ping
    endpoints:
      jmx:
        exposure.include: "*"
      web:
        exposure.include: info, health
app:
